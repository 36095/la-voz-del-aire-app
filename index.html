<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>La Voz Del Aire Radio</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <script src="js/jquery.min.js"></script>
    <script src="js/lunaradio.min.js"></script>
  </head>

  <body
    style="
      margin: 0px;
      backdrop-filter: blur(20px);
      width: 100%;
      height: 100%;
      background-image: url('https://raw.githubusercontent.com/36095/la-voz-del-aire-app/main/img/FONDO.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
    "
  >
    <div
      id="lunaradio"
      style="
        width: 100%;
        height: 100%;
        background-image: url('https://raw.githubusercontent.com/36095/la-voz-del-aire-app/main/img/FONDO.jpg');
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        border-radius: none;
        border: none;
        max-width: 600px;
        margin: 0 auto;
      "
    ></div>

    <!-- <div id="lunaradio" style="width: 100%; height: 10vh"></div> -->

    <script>
      window.addEventListener('load', function () {
        lunaRadio('lunaradio', {
          token: '',
          userinterface: 'big',
          backgroundcolor: 'rgba(14,16,21,0.5)',
          fontcolor: '#ffffff',
          hightlightcolor: '#fa225b',
          fontname: '',
          googlefont: '',
          fontratio: '0.4',
          radioname: 'La Voz Del Aire',
          scroll: 'false',
          scrollradioname: 'right',
          scrolltitle: 'right',
          coverimage:
            'https://raw.githubusercontent.com/36095/la-voz-del-aire-app/main/img/logo.png',
          onlycoverimage: 'false',
          coverstyle: 'circle',
          usevisualizer: 'real',
          visualizertype: '6',
          multicolorvisualizer: 'true',
          color1: '#e66c35',
          color2: '#d04345',
          color3: '#85a752',
          color4: '#067dcc',
          visualizeropacity: '0.9',
          visualizerghost: '0.0',
          metadatatechnic: 'none',
          ownmetadataurl:
            'https://zenoplay.zenomedia.com/api/zenofm/nowplaying/dd1qw8bvbmavv',
          streamurl: 'https://stream.zeno.fm/',
          streamtype: 'other',
          icecastmountpoint: 'dd1qw8bvbmavv',
          shoutcastpath: '/;?type=http&nocache=107036',
          streamsuffix: 'dd1qw8bvbmavv.mp3?',
          metadatainterval: '100000',
          volume: '100',
          debug: 'false',
          uselocalstorage: 'false',
          autoplay: 'true',
          displayliveicon: 'true',
          displayvisualizericon: 'false',
          usestreamcorsproxy: 'false',
          corsproxy: '',
        });
      });
    </script>
    <script
      src="https://raw.githubusercontent.com/36095/la-voz-del-aire-app/main/js/rocket-loader.min.js"
      data-cf-settings="3bc5e4e5245e387f3290c38f-|49"
      defer
    ></script>
  </body>
</html>
