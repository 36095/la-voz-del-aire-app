<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, shrink-to-fit=no"
    />
    <title>La Voz Del Aire Radio</title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://raw.githubusercontent.com/36095/la-voz-del-aire-app/main/favicon.ico"
    />
    <script src="/js/metadata-parser.js" defer></script>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/lunaradio.min.js" defer></script>
    <style>
      * {
        scale: initial;
        zoom: 0;
      }
    </style>
  </head>

  <body
    style="
      margin: 0px;
      backdrop-filter: blur(20px);
      width: 100vw;
      height: 100vh;
      height: 100dvh;
      background-image: url('https://raw.githubusercontent.com/36095/la-voz-del-aire-app/main/img/FONDO.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
    "
  >
    <div
      id="anti-zoom-wrapper"
      style="
        width: 100dvw;
        height: 100dvh;
        min-width: 100dvw;
        min-height: 100dvh;
      "
    >
      <div
        style="
          width: 100%;
          height: 100%;
          position: fixed;
          box-sizing: border-box;
          top: 55%;
          left: calc(50% - 200px);
          max-width: 400px;
          max-height: 50px;
          display: flex;
          align-content: center;
          place-content: center;
          text-align: center;
          margin: 0 auto;
          flex-wrap: nowrap;
          color: white;
          justify-content: center;
          align-items: center;
          z-index: 6;
        "
      >
        <marquee
          style="
            display: flex;
            width: 100%;
            height: 100%;
            border: none;
            max-width: 90%;
            margin: 0px;
            font-family: system-ui, sans-serif;
            align-items: center;
            max-height: 50px;
            overflow: hidden;
            margin: 0 auto;
            font-size: 2rem;
            font-weight: 600;
            text-shadow: 0px 0px 8px yellow, 0px 0px 10px red;
          "
          behavior="scroll"
          direction="left"
          class="cc_streaminfo"
          data-type="song"
        ></marquee>
      </div>

      <div
        id="lunaradio"
        style="
          width: 100vw;
          width: 100dvw;
          height: 100vh;
          height: 100dvh;
          background-image: url('https://raw.githubusercontent.com/36095/la-voz-del-aire-app/main/img/FONDO.jpg');
          background-repeat: no-repeat;
          background-size: cover;
          background-position: center;
          border-radius: none;
          border: none;
          max-width: 600px;
          max-height: 911px;
          margin: 0 auto;
        "
      ></div>

      <!-- <div id="lunaradio" style="width: 100%; height: 10vh"></div> -->
    </div>
    <script defer>
      window.addEventListener('load', function () {
        lunaRadio('lunaradio', {
          token: '',
          userinterface: 'big',
          backgroundcolor: 'rgba(14,16,21,0.5)',
          fontcolor: '#ffffff',
          hightlightcolor: '#fa225b',
          fontname: '',
          googlefont: '',
          fontratio: '0.4',
          radioname: 'La Voz Del Aire',
          scroll: 'false',
          scrollradioname: 'right',
          scrolltitle: 'right',
          coverimage:
            'https://raw.githubusercontent.com/36095/la-voz-del-aire-app/main/img/logo.png',
          onlycoverimage: 'false',
          coverstyle: 'circle',
          usevisualizer: 'real',
          visualizertype: '6',
          multicolorvisualizer: 'true',
          color1: '#e66c35',
          color2: '#d04345',
          color3: '#85a752',
          color4: '#067dcc',
          visualizeropacity: '0.9',
          visualizerghost: '0.0',
          metadatatechnic: 'none',
          ownmetadataurl:
            'https://zenoplay.zenomedia.com/api/zenofm/nowplaying/dd1qw8bvbmavv',
          streamurl: 'https://stream.zeno.fm/',
          streamtype: 'other',
          icecastmountpoint: 'dd1qw8bvbmavv',
          shoutcastpath: '/;?type=http&nocache=107036',
          streamsuffix: 'dd1qw8bvbmavv.mp3?',
          metadatainterval: '100000',
          volume: '100',
          debug: 'false',
          uselocalstorage: 'false',
          autoplay: 'true',
          displayliveicon: 'true',
          displayvisualizericon: 'false',
          usestreamcorsproxy: 'false',
          corsproxy: '',
        });
      });
    </script>
    <!-- <script
      src="/js/rocket-loader.min.js"
      data-cf-settings="3bc5e4e5245e387f3290c38f-|49"
    ></script> -->

    <script>
      $(document).keydown(function (event) {
        if (
          event.ctrlKey == true &&
          (event.which == '61' ||
            event.which == '107' ||
            event.which == '173' ||
            event.which == '109' ||
            event.which == '187' ||
            event.which == '189')
        ) {
          event.preventDefault();
        }
      });

      $('#anti-zoom-wrapper').bind(
        'mousewheel DOMMouseScroll',
        function (event) {
          if (event.ctrlKey == true) {
            event.preventDefault();
          }
        }
      );
    </script>
  </body>
</html>
